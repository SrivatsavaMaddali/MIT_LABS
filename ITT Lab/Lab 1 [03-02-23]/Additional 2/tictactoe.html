<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tic-Tac-Toe Game</title>
    <style>
        /* CSS styling for the tic-tac-toe game */
        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: auto;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;" colspan="3">Tic-Tac-Toe Game</h1>
    <table>
        <tr>
            <td><h2>X</h2></td>
            <td><h2>X</h2></td>
            <td><h2>X</h2></td>
        </tr>
        <tr>
            <td><h2>X</h2></td>
            <td><h2>O</h2></td>
            <td><h2>O</h2></td>
        </tr>
        <tr>
            <td><h2>O</h2></td>
            <td><h2>O</h2></td>
            <td><h2>X</h2></td>
        </tr>
    </table>
    <p style="text-align:center;">Player X Wins!</p>
</body>
</html>
