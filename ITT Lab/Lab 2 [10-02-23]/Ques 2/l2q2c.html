<html>
    <head>
        <title>Example of HTML Frames using row attribute</title>
    </head>
          
    <frameset rows = "50%,50%">
        <frame name = "top" src = 
        "l2q2a.html" />
       
        <frame name = "bottom" src = 
        "l2q2b.html" />

      
    </frameset>
</html>
